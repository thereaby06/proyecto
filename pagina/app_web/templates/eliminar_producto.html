{% extends 'base.html' %}

{% block title %}Eliminar Producto{% endblock %}

{% block content %}
<h2>Eliminar Producto</h2>
<p>¿Estás seguro de que quieres eliminar el producto "{{ producto.producto }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'productos' %}">Cancelar</a>
</form>
{% endblock %}
